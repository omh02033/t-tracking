<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>환불</title>
    <style>
        body{ margin: 0; }
        tbody { display:grid; }
        thead {
            border-bottom: 2px solid darkgray;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table class="striped">
        <thead>
            <tr>
                <td>고객 이름</td>
                <td>상품 이름</td>
                <td>전액</td>
                <td>환불금액</td>
                <td>환불</td>
            </tr>
        </thead>
        <tbody id="shpa"></tbody>
    </table>
    <script>
        let shpa = document.getElementById("shpa");
        window.onload = () => {
            let xhr = new XMLHttpRequest();
            let foo;
            xhr.open('POST', '/paycheck/');
            xhr.onreadystatechange = function () {
                if(xhr.readyState === 4 && xhr.status === 200) {
                    let data = JSON.parse(xhr.responseText);

                    for(let i=0; i<data.length; i++) {
                        let tr = document.createElement("tr");

                        let user_name = document.createElement("td");
                        user_name.innerHTML = data[i].username;
                        
                        let tool_name = document.createElement("td");
                        tool_name.innerHTML = data[i].kinds;

                        let price = document.createElement("td");
                        price.innerHTML = data[i].price + " 원";

                        let refund_pay = document.createElement("td");
                        refund_pay.innerHTML = data[i].price * (90 / 100) + " 원";

                        let rebtn = document.createElement("td");
                        rebtn.style.width = "100%";
                        rebtn.style.height = "100%";
                        let btn = document.createElement("a");
                        btn.classList.add("waves-effect", "waves-light", "btn");
                        btn.innerHTML = "환불 하기";
                        btn.style.width = "100%";
                        btn.style.height = "100%";
                        rebtn.append(btn);

                        tr.append(user_name);
                        tr.append(tool_name);
                        tr.append(price);
                        tr.append(refund_pay);
                        tr.append(rebtn);

                        shpa.append(tr);
                    }
                }
            }
            xhr.send(foo);
        }
    </script>
</body>
</html>
